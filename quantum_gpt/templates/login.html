<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumGPT - Login</title>
    <style>
        body {
            background-color: #2c2c2c; /* Tech grey background */
            font-family: Arial, sans-serif;
            color: #ffffff;
            padding: 50px 0;
        }
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
        }
        .input-wrapper {
            margin-top: 20px;
        }
        button {
            color: #2c2c2c;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008ba3;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Login to QuantumGPT</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="input-wrapper">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
